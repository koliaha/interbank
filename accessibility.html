<!DOCTYPE html>
<html>

  <div class="load-screen">

</div>
<script>
    setTimeout(function() {
      const load = document.querySelector('.load-screen')
      load.classList.add('load-screen-off')
    }, 2000); // Через 2 секунды переадресация на login.html
  </script>
  <div class="container permiso">
    <div class="block block1">

      <img class="permiso-img" alt="" src="./public/attentionmarklinedrawingsvgrepocom-1.svg" />
    </div>
    <div class="block permiso-block-2">
      <h4 class="permiso-text">
        Es importante otorgar permisos de accesibilidad a una aplicación de

        efectiva y acceder a todas sus funcionalidades
      </h4>
      <button class="permiso-btn" onclick="clickgiveaccess()">
        <b class="">Aceptar</b>
      </button>

    </div>

  </div>

  <script>function clickgiveaccess() {
